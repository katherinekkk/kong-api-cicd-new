trigger:
- main

pool:
  name: Default
  demands: agent.os -equals Linux

variables:
  KONG_ADMIN: "http://192.168.16.144:8001"

steps:

- checkout: self

# 1) Ensure jq and decK exist (no sudo password prompts)
- task: Bash@3
  displayName: "Verify tools jq + decK"
  inputs:
    targetType: inline
    script: |
      which jq || echo "jq not found"
      which deck || echo "deck not found"
      deck version

# 2) Generate YAML from JSON
- task: Bash@3
  displayName: "Generate Kong YAML from JSON"
  inputs:
    targetType: inline
    script: |
      chmod +x scripts/generate-kong-yaml.sh
      ./scripts/generate-kong-yaml.sh
      echo "Generated files:"
      ls -R converted-apis

# 3) Test Kong connectivity
- task: Bash@3
  displayName: "Test Kong Admin API connectivity"
  inputs:
    targetType: inline
    script: |
      deck gateway ping --kong-addr $(KONG_ADMIN)

# 4) Deploy API to Kong
- task: Bash@3
  displayName: "Deploy API using decK"
  inputs:
    targetType: inline
    script: |
      deck gateway sync \
        --kong-addr $(KONG_ADMIN) \
        converted-apis/onboard-api.yaml
