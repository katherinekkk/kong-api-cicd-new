trigger:
- main

pool:
  name: Default
  demands: agent.os -equals Linux

variables:
  KONG_ADMIN: "http://192.168.16.144:8001"

steps:

- checkout: self

# 1) Verify tools exist (no sudo installation)
- task: Bash@3
  displayName: "Verify tools installed (jq + decK)"
  inputs:
    targetType: inline
    script: |
      echo "Checking jq..."
      jq --version
      echo "Checking decK..."
      deck version

# 2) Generate Kong YAML from JSON definition
- task: Bash@3
  displayName: "Generate Kong YAML from JSON"
  inputs:
    targetType: inline
    script: |
      chmod +x scripts/generate-kong-yaml.sh
      ./scripts/generate-kong-yaml.sh
      echo "Generated files:"
      ls -R converted-apis

# 3) Test Kong Admin API connectivity
- task: Bash@3
  displayName: "Test Kong Admin API connectivity"
  inputs:
    targetType: inline
    script: |
      deck gateway ping --kong-addr $(KONG_ADMIN)

# 4) Deploy API + Route + Plugins to Kong
- task: Bash@3
  displayName: "Deploy API using decK"
  inputs:
    targetType: inline
    script: |
      deck gateway sync \
        --kong-addr $(KONG_ADMIN) \
        converted-apis/onboard-api.yaml
